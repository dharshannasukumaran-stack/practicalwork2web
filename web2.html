<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloom College - Student Registration Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #fff3e0);
      font-family: "Poppins", sans-serif;
    }
    .form-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 40px;
    }
    .header {
      text-align: center;
      margin-bottom: 25px;
    }
    .header h3 {
      font-weight: bold;
      color: #00796b;
    }
    .preview-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #26a69a;
      display: block;
      margin: 10px auto;
    }
  </style>
</head>

<body>
  <div class="container form-container">
    <div class="header">
      <h3>BLOOM COLLEGE</h3>
      <p class="text-muted">Student Registration Form</p>
    </div>

    <form onsubmit="event.preventDefault(); showSuccess();">
      <!-- Student Image Upload -->
      <div class="text-center mb-3">
        <label for="studentImage" class="form-label fw-semibold">Upload Student Image:</label>
        <input type="file" id="studentImage" class="form-control w-50 mx-auto" accept="image/*" onchange="previewImage(event)" required>
        <img id="imagePreview" class="preview-img" src="https://via.placeholder.com/120" alt="Preview">
      </div>

      <!-- Student Info -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Student Name:</label>
          <input type="text" id="studentName" class="form-control" onchange="toUpperCaseField('studentName')" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Father's Name:</label>
          <input type="text" id="fatherName" class="form-control" onchange="toUpperCaseField('fatherName')">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Mother's Name:</label>
          <input type="text" id="motherName" class="form-control" onchange="toUpperCaseField('motherName')">
        </div>
        <div class="col-md-6">
          <label class="form-label">Gender:</label><br>
          <input type="radio" name="gender" value="Male" required> Male
          <input type="radio" name="gender" value="Female"> Female
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Date of Birth:</label>
          <input type="date" id="dob" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" onfocus="onFocusEmail()" onblur="onBlurEmail()">
          <small id="emailMsg" class="text-muted"></small>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Course:</label>
        <select id="course" class="form-select">
          <option>Computer Engineering</option>
          <option>Information Technology</option>
          <option>Business Management</option>
          <option>Electrical Engineering</option>
        </select>
      </div>

      <!-- Address Section -->
      <h5 class="mt-4 text-success">Address</h5>
      <div class="row mb-3">
        <div class="col-md-12">
          <label class="form-label">Street Address:</label>
          <input type="text" id="address" class="form-control">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">City:</label>
          <input type="text" id="city" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Pincode:</label>
          <input type="text" id="pincode" class="form-control">
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success me-2 px-4">Register</button>
        <button type="reset" class="btn btn-secondary px-4">Reset</button>
      </div>
    </form>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Registration Successful ðŸŽ‰</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Your registration has been successfully submitted. Thank you!</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Convert input to uppercase
    function toUpperCaseField(id) {
      const field = document.getElementById(id);
      field.value = field.value.toUpperCase();
    }

    // Email focus and blur
    function onFocusEmail() {
      document.getElementById("emailMsg").innerText = "Please enter a valid email address.";
      document.getElementById("emailMsg").style.color = "blue";
    }

    function onBlurEmail() {
      document.getElementById("emailMsg").innerText = "Email field lost focus.";
      document.getElementById("emailMsg").style.color = "red";
    }

    // Preview image
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function() {
        const output = document.getElementById('imagePreview');
        output.src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    // Show modal on submit
    function showSuccess() {
      const modal = new bootstrap.Modal(document.getElementById('successModal'));
      modal.show();
    }
  </script>
</body>
</html>
